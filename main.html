
<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				font-family:arial,sans-serif;
			}
			form{
				width:400px;
				margin:30px auto;
			}	
			label{
				display:block;
				margin-top:12px;
				font-weight:bold;
			}
			input,select{
				width:100%;
				padding:6px;
				margin-top:5px;
			}
			.radio-group{
				display:flex;
				gap:15px;
				margin-top:5px;
			}
			.radio-group input{
				width:auto;
				
			}	
			.checkbox-group{
				display:flex;
				align-items:center;
				gap:8px;
				margin-top:10px;
				
			}
			button{
				margin-top:15px;
				padding:8px;
				width:100%;
				
			}
		</style>
	</head>
	<body>
		<form method="post">

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <!-- Gender -->
    <label>Gender</label>
    <div class="radio-group">
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
    </div>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
        <option value="">--Please choose an option--</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
    </select>

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <!-- DOB -->
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Phone Number -->
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <!-- TOS -->
    <div class="checkbox-group">
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

</form>

	</body>
</html>
